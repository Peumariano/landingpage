<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <link rel="shortcut icon" href="/projects/landingpage/imagnens/favicon.ico.png" type="image/x-icon">
    <title>Landing Page Project</title>
</head>
<body>
   <div class="main-login">
    <div class="header">
        <h1>Login to Your Account</h1>
        <p>Choose from 130,000 online video courses with new additions <br> published every second month</p>
       </div>
       <div class="viewport-login">
        <div class="left-login">
            <div class="textfield">
                <label for="usuario"></label>
                <input type="text" name="usuario" placeholder="Username">
            </div>
            <div class="textfield">
                <label for="senha"></label>
                <input type="password" name="senha" placeholder="Password">
            </div>
            <div class="textfield">
                <button class="btn-login">Login to Your Account</button>
            </div>
        </div>
        <div class="rigth-login">
            <div class="btn-sign-in border-gradient google">
                <img src="./imagnens/googlewhite.png" alt="logo-google">
                <a href="www.google.com" target="_blank">Sign in with Google</a>
            </div>
            <div class="btn-sign-in border-gradient facebook">
                <img src="./imagnens/facebookwhite.png" alt="logo-Facebook">
                <a href="www.facebook.com">Sign in with Facebook</a>
            </div>
            <div class="btn-sign-in border-gradient apple">
                <img src="./imagnens/applewhite.png" alt="logo-Apple">
                <a href="www.apple.com">Sign in with Apple Account</a>
            </div>
        </div>
        </div>
        <div class="link-forgot">
            <a href="#">Forgot Password?</a>
        </div>
       <div class="footer">
        <p>Privacy Policy</p>
        <p>Copyright@Razor 2022</p>
       </div>
   </div>
</body>
</html>
